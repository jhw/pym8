        amount: {offset: 1, size: 1, type: "UINT8", default: 0xFF}
        peak: {offset: 2, size: 1, type: "UINT8", default: 0x00}
        body: {offset: 3, size: 1, type: "UINT8", default: 0x10}
        decay: {offset: 4, size: 1, type: "UINT8", default: 0x80}
    
