        attack: {offset: 2, size: 1, type: "UINT8", default: 0x00}
        decay: {offset: 3, size: 1, type: "UINT8", default: 0x80}
        sustain: {offset: 4, size: 1, type: "UINT8", default: 0x80}
        release: {offset: 5, size: 1, type: "UINT8", default: 0x80}
    
    drum_envelope:
